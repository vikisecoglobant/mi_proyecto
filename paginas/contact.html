<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="http://cdn.dcodes.net/2/payment_icons/dc_payment_icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Virginia Presets</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo nav" src="assets/virginia.png"/>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="paginas/shop.html">Shop</a></li>
                    <li><a href="paginas/blog.html">Blog</a></li>
                    <li><a href="paginas/about.html">About</a></li>
                    <li><a href="paginas/contact.html">Contact</a></li>
                </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form>
              <ul class="flex-outer">
                <li>
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" placeholder="Enter your first name here">
                </li>
                <li>
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" placeholder="Enter your last name here">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Enter your email here">
                </li>
                <li>
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" placeholder="Enter your phone here">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
                </li>
                <li>
                  <label>Age</label>
                  <ul class="flex-inner">
                    <li>
                      <input type="checkbox" id="twenty-to-twentynine">
                      <label for="twenty-to-twentynine">20-29</label>
                    </li>
                    <li>
                      <input type="checkbox" id="thirty-to-thirtynine">
                      <label for="thirty-to-thirtynine">30-39</label>
                    </li>
                    <li>
                      <input type="checkbox" id="fourty-to-fourtynine">
                      <label for="fourty-to-fourtynine">40-49</label>
                    </li>
                    <li>
                      <input type="checkbox" id="fifty-to-fiftynine">
                      <label for="fifty-to-fiftynine">50-59</label>
                    </li>
                    <li>
                      <input type="checkbox" id="sixty-to-sixtynine">
                      <label for="sixty-to-sixtynine">60-69</label>
                    </li>
                    <li>
                      <input type="checkbox" id="other">
                      <label for="other">Other</label>
                    </li>
                  </ul>
                </li>
                <li>
                  <button type="submit">Submit</button>
                </li>
              </ul>
            </form>
          </div>
    </main>
    <footer>
        <ul> 
            <li>
                <h5>Social Media</h5>
                <ol class="socialmedia">
                    <li><a href="https://www.facebook.com/virginia.seco" class="fa fa-facebook"></a></li>
                    <li><a href="https://www.instagram.com/vikiseco" class="fa fa-instagram"></a></li>
                    <li><a href="https://www.twitter.com/vikiseco" class="fa fa-twitter"></a></li>
                    <li><a href="https://www.pinterest.com/vikiseco" class="fa fa-pinterest"></a></li>
                </ol>
            </li>
            <li>
                <h5>Contact Us</h5>
                <a href="#">secovirginia@gmail.com</a>
            </li>
            <li>
                <h5>Medios de pago</h5>
                <ol class="pagos">
                    <li><span class="dc_payment_icons_bevel_32 dc_visa02_bevel" title="Visa"></span></li>
                    <li><span class="dc_payment_icons_bevel_32 dc_mastercard_bevel" title="Mastercard"></span></li>
                    <li><span class="dc_payment_icons_bevel_32 dc_americanexpress02_bevel" title="American Express"></span></li>
                </ol>
            </li>
        </ul>
    </footer>        
</body>
</html>
